<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üîª Baixador Futurista de V√≠deos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #4b3b72 30%, #2a2731 70%, #1f1f1f 100%);
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(75, 59, 114, 0.15);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(75, 59, 114, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(130, 70, 200, 0.3);
            width: 100%;
            max-width: 500px;
            color: #eee;
            box-sizing: border-box;
        }

        input {
            background-color: #2e004f;
            color: #ddd;
            border: 1px solid #6e4db7;
            border-radius: 8px;
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #a18eff;
        }

        input:focus {
            outline: none;
            border-color: #b39ddb;
            box-shadow: 0 0 8px #9a7fed;
            background-color: #3c0073;
            color: white;
        }

        button {
            background-color: transparent;
            border: 2px solid #b39ddb;
            color: #b39ddb;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #9a7fed;
            border-color: #9a7fed;
            color: #1f1f1f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            border-width: 0.3em;
            border-top-color: #b39ddb;
            border-right-color: transparent;
            margin: 20px auto 0;
            border-style: solid;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        video {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 0 12px #7a5adf;
            background-color: #1f1f1f;
        }

        a.btn-success {
            display: inline-block;
            background-color: #7a5adf;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            color: #eee;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        a.btn-success:hover {
            background-color: #a18eff;
            color: #1f1f1f;
        }

        footer.footer {
            flex-shrink: 0;
            padding: 15px 10px;
            font-size: 0.9rem;
            color: #b9a8f0;
            border-top: 1px solid rgba(161, 142, 255, 0.3);
            user-select: none;
            font-weight: 500;
            text-align: center;
        }

        footer.footer a {
            color: #a18eff;
            text-decoration: none;
        }

        footer.footer a:hover {
            color: #d1c5ff;
            text-decoration: underline;
        }
    </style>

    <script>
        function mostrarCarregando() {
            document.getElementById("formulario").style.display = "none";
            document.getElementById("carregando").style.display = "block";
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="glass-card text-center">

            <h2 class="mb-4">üöÄ Baixar V√≠deo do TikTok, Youtube e Facebook</h2>

            <form method="POST" id="formulario" onsubmit="mostrarCarregando()">
                <input name="url" class="form-control mb-3" placeholder="Cole o link aqui üëΩ" required>
                <button type="submit" class="btn btn-outline-light w-100">üîª Baixar üêº</button>
            </form>

            <div id="carregando" style="display: none;">
                <div class="spinner-border text-light" role="status"></div>
                <p class="mt-3">Baixando v√≠deo... aguarde.</p>
                {% if loading_img %}
                <img src="{{ url_for('static', filename=loading_img) }}" alt="Imagem aleat√≥ria"
                    class="img-fluid mt-3 rounded shadow" style="max-height: 200px;">
                {% endif %}
            </div>


            {% if error %}
            <div class="alert alert-danger mt-4">
                ‚ùå {{ error }}
            </div>
            {% elif filename %}
            <div class="mt-4">
                <video controls>
                    <source src="/download/{{ filename }}" type="video/mp4">
                    Seu navegador n√£o suporta v√≠deo.
                </video>
                <a href="/download/{{ filename }}" download class="btn btn-success mt-3 w-100">üì• Salvar V√≠deo</a>
            </div>
            {% endif %}
        </div>
    </div>

    <footer class="footer mt-5 text-center">
        <p>¬© 2025 Criado por <strong>Wendel Kau√£</strong> | Contato: <a href="tel:+5586994410695">86 99441-0695</a></p>
    </footer>
</body>

</html>
