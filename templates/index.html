<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üîª Baixador de V√≠deos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0f 0%, #050510 100%);
            color: #ffffff;
        }

        /* T√≠tulo maior no topo da p√°gina */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
            user-select: none;
        }

        #typed-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #f7f7f7;
        }

        #typed-subtitle {
            font-size: 1.5rem;
            color: #aaccee;
            margin-top: 15px;
            min-height: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
            min-height: 60vh;
            flex-direction: column;
        }

        .glass-card {
            background: rgba(15, 15, 30, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form container transparente */
        form {
            margin-top: 40px;
            width: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input transparente com linha embaixo */
        input {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid #66c3ff !important;
            border-radius: 0 !important;
            color: #ffffff !important;
            font-size: 1rem !important;
            padding: 12px 10px !important;
            transition: border-color 0.3s ease !important;
            box-shadow: none !important;
        }

        input:focus {
            border-bottom: 2px solid #ffffff !important;
            outline: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }

        input::placeholder {
            color: #9ac7ff;
            opacity: 1;
        }

        /* Bot√£o transparente com linha embaixo */
        button {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid #66c3ff !important;
            color: #66c3ff !important;
            font-weight: 600 !important;
            padding: 12px !important;
            border-radius: 0 !important;
            transition: all 0.3s ease !important;
            width: 100% !important;
            cursor: pointer;
        }

        button:hover,
        button:focus {
            border-bottom: 2px solid #ffffff !important;
            color: #ffffff !important;
            outline: none !important;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            color: #66c3ff;
        }

        video {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            background-color: #0d1e3a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .video-container {
            background-color: #0d6efdcc;
            /* azul transl√∫cido */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px #000000bb;
            margin-top: 30px;
            color: #e0e7ff;
        }

        .btn-success {
            background-color: #28a745;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            border: none;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-outline-primary {
            border: 2px solid #66c3ff;
            color: #66c3ff;
            background: transparent;
            width: 100%;
            padding: 10px 0;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #66c3ff;
            color: #0e0e1a;
        }

        .footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            color: #aabbe1;
            margin-top: 40px;
            width: 100%;
            user-select: none;
        }

        .footer a {
            color: #66c3ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .img-fluid {
            max-height: 180px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }
    </style>

    <script>
        function mostrarCarregando() {
            document.getElementById("formulario").style.display = "none";
            document.getElementById("carregando").style.display = "block";
        }

        function mostrarAjudaSalvar() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);

            if (isIOS) {
                alert("üì≤ iPhone:\n1. Ap√≥s baixar, toque em compartilhar.\n2. Selecione 'Salvar V√≠deo'.");
            } else if (isAndroid) {
                alert("üìÅ Android:\n1. O v√≠deo foi salvo na pasta Downloads.\n2. Ele aparecer√° na galeria automaticamente ou ap√≥s reiniciar.");
            } else {
                alert("üíª Computador:\nO v√≠deo est√° na sua pasta de downloads.");
            }
        }

        // Efeito de digita√ß√£o
        document.addEventListener("DOMContentLoaded", function () {
            const titleEl = document.getElementById("typed-title");
            const subtitleEl = document.getElementById("typed-subtitle");

            const titleText = "üöÄDownload of Videos";
            const subtitleText = "Cole o link de um v√≠deo do TikTok, YouTube ou Facebook e baixe com um clique!";

            let i = 0;
            let j = 0;

            function typeTitle() {
                if (i < titleText.length) {
                    titleEl.textContent += titleText.charAt(i);
                    i++;
                    setTimeout(typeTitle, 60);
                } else {
                    setTimeout(typeSubtitle, 500);
                }
            }

            function typeSubtitle() {
                if (j < subtitleText.length) {
                    subtitleEl.textContent += subtitleText.charAt(j);
                    j++;
                    setTimeout(typeSubtitle, 25);
                }
            }

            typeTitle();
        });
    </script>
</head>

<body>

    <header>
        <h1 class="typing-title" id="typed-title"></h1>
        <p class="typing-subtitle" id="typed-subtitle"></p>
    </header>

    <div class="container">
        <div class="glass-card text-center">

            <!-- Formul√°rio transparente -->
            <form method="POST" id="formulario" onsubmit="mostrarCarregando()">
                <input name="url" placeholder="Cole o link aqui üåÄ" required autocomplete="off" />
                <button type="submit">Baixar Agora</button>
            </form>

            <!-- Loading -->
            <div id="carregando" style="display: none;">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Baixando v√≠deo... Aguarde ‚è≥</p>
                {% if loading_img %}
                <img src="{{ url_for('static', filename=loading_img) }}" alt="Imagem de carregamento"
                    class="img-fluid mt-3 shadow" />
                {% endif %}
            </div>

            <!-- Exibi√ß√£o de erro ou v√≠deo baixado -->
            {% if error %}
            <div class="alert alert-danger mt-4">‚ùå {{ error }}</div>
            {% elif filename %}
            <div class="video-container">
                <video controls>
                    <source src="/download/{{ filename }}" type="video/mp4" />
                    Seu navegador n√£o suporta v√≠deo.
                </video>
                <a href="/download/{{ filename }}" download class="btn-success">üì• Salvar V√≠deo</a>
                <button onclick="mostrarAjudaSalvar()" class="btn-outline-primary">
                    üí° Como salvar o v√≠deo na galeria?
                </button>
            </div>
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>¬© 2025 Criado por <strong>Wendel Kau√£</strong> | Contato: <a href="tel:+5586994410695">86 99441-0695</a></p>
    </footer>
</body>

</html>
